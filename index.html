<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <style type="text/css">
        *{
            font-family: Roboto,arial,sans-serif;
        }
       .navDiv {
            /*border: 5px outset red;
            background-color: lightblue; */
            text-align: right;
            
        } 
        .mainDiv{
            text-align: center;
        }
        .qBox{
            width:400px;
            height: 40px;
            padding-left: 30px;
            margin: 20px;
            box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
            border-radius:30px;
            border: 2px solid #eee;
            outline: 0;

        }
        .qButton{
            width:200px;
            padding:5px;
            height: 30px;
            margin: 20px;
            box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
            border-radius:30px;
            border: 0;
        }
        .logo{
            align-content: center;
        }
        /* unvisited link */
        a{
            margin: 10px;
        }
        a:link {
            color: black;
            text-decoration: none;
        }

        /* visited link */
        a:visited {
          color: black;
          text-decoration: none;
        }

        /* mouse over link */
        a:hover {

          color: hotpink;
          text-decoration: none;
        }

        /* selected link */
        a:active {
          color: black;
          text-decoration: none;
        }

    </style>
    <body>
    <div class="navDiv"><a href="index_image.html">Image Search</a>  <a href="index_advance.html">Advanced Search</a></div>
    <br><br>
    <div class="mainDiv">
        <form action="https://google.com/search">
            <img class="logo" src="noodle.png">
            <br>
            <input class="qBox" type="text" name="q">
            <br>
            <input class="qButton" type="submit" value="Noodle Search">
            <input  class="qButton" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" >
        </form>
    </div>
    </body>
</html>
